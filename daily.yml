  name: Daily Press Review
  on:
    schedule:
      - cron: '0 7 * * *'  # 8h Paris (7h UTC)
    workflow_dispatch:
  jobs:
    update:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run scraper
        run: python handicap_scraper.py
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _archives_du_flux/
          git commit -m "Revue de presse $(date +%Y-%m-%d)" || exit 0
          git push
